<div class="container-fluid p-0 contactSection">
    <div class="container">
        <div class="d-flex contactUS py-5">
            <div class=" rightSide">
                <div class="d-flex align-items-center topheading1">
                    <div class="class line">

                    </div>
                    <div class="heading contactText">
                        <h3 class="py-2 mb-0 pl-4">Contact Us</h3>
                    </div>
                </div>
                <div class="heading2">
                    <h2>
                        Let's Get in
                    </h2>
                    <h2>Touch</h2>
                </div>
                <div class="iconwithText d-flex py-2">
                    <div class="icon">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3 class="mb-0">
                            <span>Email Address</span>
                        </h3>
                        <p class="mb-0">bobby@mayawealth.co.uk</p>
                    </div>
                </div>
                <div class="iconwithText d-flex py-2">
                    <div class="icon">
                        <i class="fa fa-phone phone" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3 class="mb-0">
                            <span>Call Us</span>
                        </h3>
                        <p class="mb-0">bobby@mayawealth.co.uk</p>
                    </div>
                </div>
                <div class="iconwithText d-flex py-2">
                    <div class="icon">
                        <i class="fa fa-map-marker maker" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3 class="mb-0">
                            <span>Address</span>
                        </h3>
                        <p class="mb-0">5 Broadway Buildings, Boston road, Hanwell, London,W7 3TT</p>
                    </div>
                </div>


            </div>
            <div class="d-block  leftside">
                <h3 class="text-white text-center mb-0 py-2">Send Message</h3>
                <form class="customForm">
                    <div class="row m-0">
                        <div class="col-6 p-0 pr-1">
                            <div class="form-group">
                                <input type="text" name="Fname" id="fname" class="form-control customFormControl " placeholder="First Name" [(ngModel)]="firstName" autocomplete="off">
                            </div>
                        </div>
                        <div class="col-6 p-0 pl-1">
                            <div class="form-group">
                                <input type="text" name="lname" id="lname" class="form-control customFormControl" placeholder="Last Name" [(ngModel)]="lastName" autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control customFormControl" placeholder="Email Address" [(ngModel)]="email" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <textarea name="message" id="message" cols="30" rows="4" class="form-control customFormControl" placeholder="Message" style="height: unset;" [(ngModel)]="message" autocomplete="off"></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-block sendButton" (click)="sendMessage()">Send Message</button>
                    </div>
                </form>
                <div class="d-flex socialIcon justify-content-center">
                    <div>
                        <a>
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                        </a>
                    </div>
                    <div>
                        <a>
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
